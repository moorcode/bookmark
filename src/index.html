<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/d08c13ac1c.js" crossorigin="anonymous"></script>
    <title>Bookmark App</title>
</head>
<body>
    <header class="main">
        <h1>Bookmark List</h1>
    </header>
    <main >
        <section class="form js-form">
            <button class="create-button js-create">Create New Bookmark</button>
            <div class="create-form-div js-create-form-div"></div>

                <li class="empty js-empty">Create a bookmark to display here</li>
            </ul>
        </section>
    </main>    
    <script src="scripts/index.js"></script>
</body>
</html>
