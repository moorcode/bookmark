<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/d08c13ac1c.js" crossorigin="anonymous"></script>
    <title>Bookmark App</title>
</head>
<body>
    <section class="main">
        <h1>Add a New Bookmark</h1>
        <button type="submit">New</button>
        <ul class="js-item-list">
        </ul>
    </section>
    <section class="hidden">
        <h2 class="js-title">Title</h2>
        <a class="js-url">Url for bookmark goes here.</a>
        <p class="js-description">Description of bookmark goes here.</p>
        <div class="js-rating">
            <button class="rating-button">Rating:</button>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
    </section>
    
    <script src="scripts/index.js"></script>
</body>
</html>
